  <style>
    /* Loading Screen Styles - Minimal */
    :root {
      --bg-dark: #1a1a2e;
      --bg-light: #f8fafc;
      --text-dark: #e2e8f0;
      --text-light: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent browser back/forward navigation on horizontal swipe (macOS trackpad) */
    html,
    body {
      overscroll-behavior-x: none;
      overscroll-behavior: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
    }

    /* Ensure Flutter canvas also prevents gestures */
    flt-glass-pane {
      overscroll-behavior-x: none !important;
      overscroll-behavior: none !important;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: var(--bg-light);
        color: var(--text-light);
      }
    }

    .loading-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 24px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .app-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Hide loading screen once Flutter is ready */
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .seo-footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      background: var(--bg-dark);
      color: var(--text-dark);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (prefers-color-scheme: light) {
      .seo-footer {
        background: var(--bg-light);
        color: var(--text-light);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }
    }

    .seo-footer a {
      color: #74b9ff;
      text-decoration: underline;
      margin: 0 8px;
    }

    @media (prefers-color-scheme: light) {
      .seo-footer a {
        color: #0984e3;
      }
    }

    .seo-footer a:hover {
      opacity: 0.8;
    }
  </style>

    // Hide loading screen when Flutter is ready

      if (loadingScreen) {

        setTimeout(function () {
          loadingScreen.style.display = 'none';
        }, 300);
      }
    });
