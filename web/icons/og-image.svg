<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative gradient line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Grid pattern (subtle) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo circle -->
  <circle cx="600" cy="180" r="60" fill="rgba(59, 130, 246, 0.15)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3b82f6" text-anchor="middle">AT</text>

  <!-- App Title -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">Agile Tools</text>

  <!-- Tagline -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">Strumenti collaborativi per team agili</text>

  <!-- Tool Cards Container -->
  <g transform="translate(100, 400)">
    <!-- Smart Todo -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="230" height="100" rx="12" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
      <circle cx="40" cy="50" r="20" fill="rgba(59, 130, 246, 0.2)"/>
      <path d="M30 50 L37 57 L50 44" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="75" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Smart Todo</text>
      <text x="75" y="65" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">Liste collaborative</text>
    </g>

    <!-- Eisenhower -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="230" height="100" rx="12" fill="rgba(34, 197, 94, 0.1)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1"/>
      <circle cx="40" cy="50" r="20" fill="rgba(34, 197, 94, 0.2)"/>
      <rect x="28" y="38" width="10" height="10" fill="#22c55e"/>
      <rect x="42" y="38" width="10" height="10" fill="#22c55e" opacity="0.7"/>
      <rect x="28" y="52" width="10" height="10" fill="#22c55e" opacity="0.5"/>
      <rect x="42" y="52" width="10" height="10" fill="#22c55e" opacity="0.3"/>
      <text x="75" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Eisenhower</text>
      <text x="75" y="65" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">Matrice priorita</text>
    </g>

    <!-- Estimation Room -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="230" height="100" rx="12" fill="rgba(245, 158, 11, 0.1)" stroke="rgba(245, 158, 11, 0.3)" stroke-width="1"/>
      <circle cx="40" cy="50" r="20" fill="rgba(245, 158, 11, 0.2)"/>
      <rect x="30" y="38" width="20" height="24" rx="3" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">5</text>
      <text x="75" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Estimation</text>
      <text x="75" y="65" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">Planning Poker</text>
    </g>

    <!-- Agile Process -->
    <g transform="translate(750, 0)">
      <rect x="0" y="0" width="230" height="100" rx="12" fill="rgba(139, 92, 246, 0.1)" stroke="rgba(139, 92, 246, 0.3)" stroke-width="1"/>
      <circle cx="40" cy="50" r="20" fill="rgba(139, 92, 246, 0.2)"/>
      <path d="M32 55 L40 40 L48 55 L40 50 Z" fill="#8b5cf6"/>
      <rect x="38" y="55" width="4" height="8" fill="#8b5cf6"/>
      <text x="75" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Agile PM</text>
      <text x="75" y="65" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">Sprint e Kanban</text>
    </g>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.4)" text-anchor="middle">pm-agile-tools-app.web.app</text>

  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="100" fill="rgba(59, 130, 246, 0.05)"/>
  <circle cx="1150" cy="580" r="150" fill="rgba(139, 92, 246, 0.05)"/>
</svg>
